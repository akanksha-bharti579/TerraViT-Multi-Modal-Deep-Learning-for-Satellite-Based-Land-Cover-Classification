# TerraViT Framework Configuration
# Main settings for training and evaluation

# Data Configuration
data:
  root_directory: "/path/to/satellite/data"
  train_split: "train"
  val_split: "validation"
  test_split: "test"
  patch_dimensions: 224
  sensor1_channels: 2  # SAR polarizations
  sensor2_channels: 13  # Multi-spectral bands
  apply_clipping: true
  apply_normalization: false
  
# Model Architecture
model:
  architecture: "dual_resnet50"
  backbone: "resnet50"
  projection_dimensions: 128
  num_output_classes: 8
  feature_size: 4096
  use_pretrained_encoder: false
  freeze_backbone: false

# Training Hyperparameters  
training:
  num_epochs: 200
  batch_size: 64
  initial_learning_rate: 0.0003
  optimizer: "AdamW"
  weight_decay: 0.0001
  lr_schedule:
    type: "cosine"
    warmup_epochs: 10
    min_lr: 0.00001
  
# Contrastive Learning Settings
contrastive:
  enabled: true
  temperature: 0.07
  projection_hidden_dim: 2048
  num_augmentations: 2

# Data Augmentation
augmentation:
  enabled: true
  random_crop: true
  crop_scale_range: [0.2, 1.0]
  random_rotation: 20
  random_translation: 5
  horizontal_flip: 0.5
  
# Compute Resources
compute:
  device: "cuda"
  num_workers: 8
  mixed_precision: true
  distributed: false
  
# Logging and Checkpointing
logging:
  experiment_name: "terravit_experiment"
  log_interval: 100
  save_frequency: 10
  checkpoint_dir: "./checkpoints"
  tensorboard: true
  wandb: false

